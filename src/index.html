<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMPANS | Acollida</title>
    <script src="js/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="styles/styles.css">
    <script type="text/javascript" src="scormfunctions.js"></script>
    <script type="text/javascript" src="triggerscorm.js"></script>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body onload="startScorm(false);" onbeforeunload="doUnload(false);" onunload="doUnload();">
    <header>
        <h1 id="header-title"></h1>
        <img src="img/logo.png" alt="Logo Ampans">
    </header>
    <div id="burger" class="burger" onclick="toggleMenu()">
        <div class="barra arriba"></div>
        <div class="barra medio"></div>
        <div class="barra abajo"></div>
    </div>
    <div id="lateral">
        <div class="caja-titulo">
            <div class="filtro">
                <p>Acollida</p>
            </div>
        </div>
        <div class="nav-links">				
            <p id="i-1" class="lock" onclick="navToPage(2)">
                <span>
                    Benvinguts a AMPANS
                </span>
                <img class="lock-icon" src="img/icons/pegatina-gris.svg" alt="">
                <img class="unlock-icon" src="img/icons/pegatina.svg" alt="">
            </p>
            <p id="i-2" class="lock" onclick="navToPage(4)">
                <span>
                    Missió, visió i valors
                </span>
                <img class="lock-icon" src="img/icons/pegatina-gris.svg" alt="">
                <img class="unlock-icon" src="img/icons/pegatina.svg" alt="">
            </p>
            <p id="i-3" class="lock" onclick="navToPage(5)">
                <span>
                    Què implica treballar a AMPANS?
                </span>
                <img class="lock-icon" src="img/icons/pegatina-gris.svg" alt="">
                <img class="unlock-icon" src="img/icons/pegatina.svg" alt="">
            </p>
            <p id="i-4" class="lock" onclick="navToPage(6)">
                <span>
                    Compromís amb les persones i amb el territori
                </span>
                <img class="lock-icon" src="img/icons/pegatina-gris.svg" alt="">
                <img class="unlock-icon" src="img/icons/pegatina.svg" alt="">
            </p>
            <p id="i-5" class="lock" onclick="navToPage(7)">
                <span>
                    Per què AMPANS?
                </span>
                <img class="lock-icon" src="img/icons/pegatina-gris.svg" alt="">
                <img class="unlock-icon" src="img/icons/pegatina.svg" alt="">
            </p>
            <p id="i-6" class="lock" onclick="navToPage(9)">
                <span>
                    Suport Social
                </span>
                <img class="lock-icon" src="img/icons/pegatina-gris.svg" alt="">
                <img class="unlock-icon" src="img/icons/pegatina.svg" alt="">
            </p>
            <p id="i-7" class="lock" onclick="navToPage(10)">
                <span>
                    Qüestionari
                </span>
                <img class="lock-icon" src="img/icons/pegatina-gris.svg" alt="">
                <img class="unlock-icon" src="img/icons/pegatina.svg" alt="">
            </p>
        </div>
        <p class="copy">&copy; 2021 Fundació AMPANS</p>
    </div>
    <section id="content">
        
    </section>
    <footer>
        <div id="progress-bar">
            <div id="progress-bar-evolution">
                <span></span>
            </div>
        </div>
        <div id="eventos"></div>
        <div>
            <button id="prev-btn" onclick="prevPage()"><span>Anterior</span><span>&lt;</span></button>
            <span id="pagination"></span>
            <button id="next-btn" onclick="nextPage()"><span>Següent</span><span>&gt;</span></button>
        </div>
    </footer>
    <div id="init-loader">
        <div class="loader">Cargando...</div>
        <img style="height: 60px" src="img/logo.png">
    </div>
    <script src="./js/main.js"></script>
    <script>
        var initLoader = document.getElementById('init-loader');
        var lateral = document.getElementById('lateral');
        setTimeout(function() {
            initLoader.style.display = 'none';
        }, 1500);
        var burger = document.getElementById('burger');
        function toggleMenu() {
            burger.classList.toggle('abierto');
            lateral.classList.toggle('abierto');
        }
        

    </script>
</body>
</html>
