<script>
    var checkEvents = [false];
    var required = document.querySelectorAll('.required');
    setEnventsMsg(1, true);
    if (progress[1].pass) {
        let pendingEvents = 0;
        setEnventsMsg(pendingEvents, true);
        checkEvents = [true];
        for (i=0; i < required.length; i++) {
            required[i].classList.add('done');
        }
    }
    function setEvent(e){
        let pendingEvents = 0;
        e--;
        required[e].classList.add('done');
        checkEvents[e] = true;
        for (i=0; i < checkEvents.length; i++) {
            if (!checkEvents[i]) {
                pendingEvents++;
            }
        }
        setEnventsMsg(pendingEvents, true);
        if(pendingEvents === 0) {
            passPage(1);
        }
    }
</script>
